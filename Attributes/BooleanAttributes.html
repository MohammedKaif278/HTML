<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolean Attributes in HTML</title>
</head>
<body>
    <label for="">
        <input type="checkbox" checked>Subscribe to newsletter
    </label><br>

    <input type="text" value="I'm disabled" disabled><br>
    
    <input type="text" value="You can't change me" readonly><br>

    
    <input type="text" placeholder="Focus is automatic" autofocus>
</body>
</html>
