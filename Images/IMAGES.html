<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images in HTML</title>
</head>
<body>
    <!-- HTML IMAGES -->
    <img src="./Assets/download.jpg" alt="JPEG IMAGE">
    <img src="./Assets/download3.svg" alt="SVG IMAGE">
    <img src="./Assets/download4.png" alt="PNG IMAGE">
    <img src="./Assets/loading.gif" alt="GIF IMAGE">

    <!-- IMG TAG -->
     <img src="./Assets/loading.gif" title="EXAMPLE IMG" width="100px" height="100px" alt="EXAMPLE IMAGE">

     <!-- IMAGE LINK -->

     <a target="_blank" href="https://www.google.co.in/">
        <img src="./Assets/googlelogo.png" title="Google website" alt="GOOGLE  WEBSITE">
     </a>

     <!-- IMAGE TASKS-->
     
     <!-- a.External link:-Uses external link -->
     
     <a target="_blank" href="https://www.google.co.in/">
        <img title="External Image" src="https://storage.googleapis.com/gd-prod/images/a910d418-7123-4bc4-aa3b-ef7e25e74ae6.faa49ab5e1fff880.webp" alt="External Image">
     </a>

     <!-- b.Local folder -->

     <a target="_blank" href="https://www.google.co.in/">
        <img title="local image" src="./Assets/googlelogo.png" alt="Local Image">
     </a>
</body>
</html>
