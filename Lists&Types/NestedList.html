<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested List in HTML</title>
</head>
<body>
    <!-- Unordered List -->
     <ul>
        <li>Fruit</li>
        <ul>
            <li>Apple</li>
            <li>Banana</li>
        </ul>
            <li>Vegetable</li>
            <ul>
                <li>Carrot</li>
                <li>Broccoli</li>
            </ul>
     </ul>

     <!-- Ordered List -->
      <ol>
        <li>Chapter 1</li>
        <ol>
            <li>Introduction</li>
            <li>Basics</li>
        </ol>
        <li>Chaapter 2</li>
            <ol>
                <li>Example</li>
                <li>etc</li>
            </ol>
      </ol>
</body>
</html>
